<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-header">
    <div class="inner">
      <h1 class="main-title">MovieSearch</h1>
      <form class="search-form">
        <label class="is-hidden" for="search">Search a title</label>
        <input type="search" name="search" id="search" placeholder="Search a Title...">
        <label class="is-hidden" for="year">Any Year</label>
        <input type="text" maxlength="4" name="year" id="year" placeholder="Year">
        <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
      </form>   
    </div>   
  </div>

  <div class="main-content clearfix" >
    <ul id="movies" class="movie-list">
    </ul> 
  </div>

  <div class="detailed-content clearfix" style="display: none">
    <div id="header">
      <h1 id="selected-movie-title"></h1>
    </div>
    <div id="content">
      <div id="sidebar">
        <div class="detailed-button grey-button" onclick="OMDBModule.goBackToSearchResults();">Back to Search Results</div>
        <span id="selected-movie-image">
          <img src="" alt="" />
        </span>
      </div>
      <div id="main-content">
        <p>
          Rating: <span id="selected-movie-rating"></span>
        </p>
        <p id="selected-movie-plot"></p>
        <a href="" class="detailed-button green-button" target="_blank" id="selected-movie-link">View on IMDB</a>
      </div>
      <div class="clear"></div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
